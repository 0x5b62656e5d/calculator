<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="content">
            <div class="calculator">
                <div class="outputs">
                    <p id="operation"></p>
                    <p id="input"></p>
                </div>
                <div class="functions">
                    <button id="clear">CLEAR</button>
                    <button id="delete">DELETE</button>
                </div>
                <div class="keypad">
                    <div class="numbers">
                        <div class="row">
                            <button id="number">7</button>
                            <button id="number">8</button>
                            <button id="number">9</button>
                        </div>
                        <div class="row">
                            <button id="number">4</button>
                            <button id="number">5</button>
                            <button id="number">6</button>

                        </div>
                        <div class="row">
                            <button id="number">1</button>
                            <button id="number">2</button>
                            <button id="number">3</button>

                        </div>
                        <div class="row">
                            <button id="decimal">.</button>
                            <button id="number">0</button>
                            <button id="equal">=</button>
                        </div>
                    </div>
                    <div class="operators">
                        <button id="operator">รท</button>
                        <button id="operator">ร</button>
                        <button id="operator">-</button>
                        <button id="operator">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
